syntax = "proto3";
package POG_RPC;

service Account {
  // GetBalance accepts BalanceRequests and returns BalanceReplies
  rpc GetBalance(BalanceRequest) returns (BalanceReply);
  // GetNextBlockHeight uses an address to get the latest block index to then return the next index
  rpc GetNextBlockHeight(NextBlockHeightRequest) returns (NextBlockHeightReply);
  // GetVotingPower uses an address to get the voting power of an account
  rpc GetVotingPower(VotingPowerRequest) returns (VotingPowerReply);
}

message BalanceRequest {
  // Balance Request takes the address for query
  string address = 1;
}

message BalanceReply {
  // Reply contains the balance queried
  uint64 balance = 1;
}

message NextBlockHeightRequest {
  string address = 1;
}

message NextBlockHeightReply {
  uint64 nextHeight = 1;
}

message VotingPowerRequest {
  string address = 1;
}

message VotingPowerReply {
  uint32 power = 1;
}
